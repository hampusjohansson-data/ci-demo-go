name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Go tidy
        run: go mod tidy && git diff --exit-code || (echo "::error::Run go mod tidy locally"; exit 1)

      - name: Test
        run: go test ./... -race -coverprofile=coverage.out

      - name: Build
        run: go build -o bin/app ./cmd/server
